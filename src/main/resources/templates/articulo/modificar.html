<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../static/css/menuIndex.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/Estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <h2>Datos Articulo</h2>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarArticulo}" method="post" th:object="${articulo}">
            <input type="hidden" name="IdArticulo" th:field="*{idArticulo}"/>

            <label for="categoria">Categoria: </label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}" />
            </select>
            <label for="descripcion">Descripcion: </label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" />
            <br></br>
            <label for="detalle">Detalle: </label>
            <input type="text" id="detalle" name="detalle" th:field="*{detalle}" />
            <br></br>
            <label for="precio">Precio: </label>
            <input type="text" id="precio" name="precio" th:field="*{precio}" />
            <br></br>
            <label for="existencias">Existencias: </label>
            <input type="text" id="existencias" name="existencias" th:field="*{existencias}" />
            <br></br>
            <label for="activo">Activo: </label>
            <input type="checkbox" id="activo" name="activo" th:field="*{activo}" />
            <br></br>
            <input type="submit" name="Guardar" value="Guardar" />
            <br>
        </form>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
