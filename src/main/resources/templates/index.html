        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/Estilos.css}" />

    </head>
    <body>

        <!--<div>Saludos</div>
        <p th:text= "Hola"> PRUEBA </p>-->

        <p th:text= "${ texto }"> </p>  <!-- ES UN ATRIBUTO DE THYMELEAF QUE PERMITE METER EL TEXTO DENTRO DE LA PROPIERDAD --> 
        <!-- comment 
        <h1>Un cliente</h1>
        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>

        <header th:replace="layout/plantilla :: header" />
        <h2>CLIENTES</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <br>
        <br>
        <div th:if="${clientes != null && !clientes.empty}">
            <table border="1">
                <thead id="encabezadoTabla">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Numero</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${clientes}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.apellidos}"></td>
                        <td th:text="${item.correo}"></td>
                        <td th:text="${item.telefono}"></td>
                <td><a th:href="@{/modificarCliente/} + ${item.idCliente}">Modificar</a></td>
                <td><a th:href="@{/eliminarCliente/} + ${item.idCliente}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div th:if="${clientes == null ||  clientes.empty}">
            La lista de clientes esta vacia

        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
