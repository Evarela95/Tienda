<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/menuIndex.css}" />

    </head>
    <body>
        <header>
            <a th:replace="layout/plantilla :: header"/>
        </header>
        <p th:text= "${ texto }"> </p>  <!-- ES UN ATRIBUTO DE THYMELEAF QUE PERMITE METER EL TEXTO DENTRO DE LA PROPIERDAD --> 


        <header th:replace="layout/plantilla :: header" />

        <div class="contenido">
            <h2>Articulos</h2>
  
            <div th:if="${articulos != null && !articulos.empty}">
                <table border="1">
                    <thead id="encabezadoTabla">
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                   
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                             <td><a th:href="@{/carrito/agregar} + ${item.idArticulo}">Comprar</a></td>
          
                        </tr>
                    </tbody>
                </table>

            </div>

            <div th:if="${articulos == null ||  articulos.empty}">
                La lista de articulos esta vacia

            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
