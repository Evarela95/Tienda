<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../static/css/menuIndex.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/Estilos.css" rel="stylesheet" type="text/css"/>

    <body>
        <header th:replace="layout/plantilla :: header" />
        <h2>Datos Cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarCliente}" method="post" th:object="${cliente}">
            <input type="hidden" name="IdCliente" th:field="*{idCliente}"
                   <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
            <br></br>
            <label for="Apellidos">Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" />
            <br></br>
            <label for="Correo">Correo: </label>
            <input type="text" id="correo" name="correo" th:field="*{correo}" />
            <br></br>
            <label for="Tel">Telefono: </label>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}" />
            <br></br>
            <input type="submit" name="Guardar" value="Guardar" />
            <br>
        </form>
        <footer th:replace="layout/plantilla :: footer" />
