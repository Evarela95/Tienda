<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de Formularios</h2>
            <form action="#">
                <label> Boton </label><input type="button" value="Confirmar" id="button" /><br>
                <label> CheckBox </label><input type="checkbox" id="checkbox" checked="false" />Terminos y condiciones<br>
                <label> Color </label><input type="color" id="color" value="#ffffff"> <br>
                <label> Texto </label> <input type="text" id="texto" placeholder="Ejemplo de placeholder" size="20"><br>
                <label> Area de texto </label> <textarea id="areaTexto" name="TextArea" rows="5" cols="10"></textarea><br>
                <label> Date </label><input type="date" name="date" min="2021-01-01" max="2023-09-31"><br>
                <label> Data time local </label> <input type="datetime-local" name="datatime-local"><br>
                <label> Time </label><input type="time" name="time"><br>
                <label> Email </label> <input type="email" id="email" placeholder="email"><br>
                <label> File</label> <input type="file" name="file" accept="image/png,image/jpeg"><br>
                <label> Hidden</label> <input type="hidden" id="hidden" name="name" value="valueeeeeeeeeeee"><br>
                <label> search</label> <input type="search" name="search" placeholder="criterio de busqueda"><br>
                <label> tel</label> <input type="tel" name="telefono" placeholder="Numero de telefono"><br>
                <label> URL</label> <input type="url"  name="name" placeholder=""><br>
                <label> Week</label> <input type="week" name="semana"><br>
                <label> Month</label> <input type="month" name="month"><br>
                <label> Number</label> <input type="number" name="number" value="100"><br>
                <label> Password </label> <input type="password" id="id" minlength="6" name="password">  <br>
                <label> Radio</label> Opcion 1 <input type="radio" id="id" name="name" value="1">  <br>
                <label> Radio</label> Opcion 2 <input type="radio" id="id" name="name" value="2">  <br>
                <label> Radio</label> Opcion 3 <input type="radio" id="id" name="name" value="3">  <br>
                <label> Range</label> <input type="range" value="25 "min="0" max="50" oninput="this.nextElementSibling.value = this.value"><output>25</output>  <br>
                <label> Reset</label> <input type="reset" value="Limpiar" name="Reset">  <br>
                <label> Submit</label> <input type="submit" value="Submit">  <br>
                
                
            </form>
        </section>
    </body>
</html>
