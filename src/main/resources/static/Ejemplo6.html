        <h1>Ejemplo de listas</h1>

        <ul> <!-- LISTA DESORDENADA -->
            <li> Elemento 1</li>  <!--CADA ELEMENTO DEBE IR EN UNA ETIQUETA li = List Item -->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>

        <ol> <!-- LISTA ORDENADA puedo poner type:a , i, 1 para que enumere en orden alfabetico, por numero o etc-->
            <li> Elemento 1</li>  <!--CADA ELEMENTO DEBE IR EN UNA ETIQUETA li = List Item -->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>

        <!-- ANINDANDO LISTAS -->
        <ol type="a"> <!-- LISTA ORDENADA puedo poner type:a , i, 1 para que enumere en orden alfabetico, por numero o etc-->
            <li> Elemento 1</li>  <!--CADA ELEMENTO DEBE IR EN UNA ETIQUETA li = List Item -->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>
                <ul> <!-- LISTA DESORDENADA -->
                    <li> Elemento 1</li>  <!--CADA ELEMENTO DEBE IR EN UNA ETIQUETA li = List Item -->
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ul>
            </li>
        </ol>

    </body>
</html>
